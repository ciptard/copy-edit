<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      {% block title %}
        {% if page_title %}
          {{ page_title}} | 
        {% endif %}
        {{ application_name }}
      {% endblock %}
    </title>
    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    {% block head %}{% endblock %}
  </head>
  <body {% block bodyattributes %}{% endblock %}>
    {% block header %}
      <div id="header">
        <div class="login">
          {% if user %}
            <span class="item nickname">{{ user.nickname }}</span> |
            <span class="item"><a href="{{ logout_url|escape }}">Logout</a></span>
          {% else %}
            <span class="item"><a href="{{ login_url|escape }}">Login</a></span>
          {% endif %}
        </div>

        <a href="/">{{ application_name }}</a>
        {% if page_title %}
          > {{ page_title}}
        {% endif %}
      </div>
    {% endblock %}
    <div id="body">{% block body %}{% endblock %}</div>
    {% block footer %}{% endblock %}
  </body>
</html>
